<html lang="en" ng-app="myList">

<head>
  <meta charset="utf-8">

  <title>My Page</title>
  <meta name="description" content="Test Work View">
  <meta name="author" content="me">

  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <div class="todo" ng-controller="todoController">
    <div class="todo-calendar" ng-if="calendarView" ng-hide="editView">
      calendar
    </div>


    <div class="todo-list" ng-if="listView" ng-hide="editView">
      <button class="todo-list-add" ng-click="addItem()">add</button>
    </div>


    <div class="todo-notes" ng-if="notesView" ng-hide="editView">
      <div class="todo-notes-header">
        <button class="todo-notes-header-edit" ng-if="numSelected = 1" ng-click="editItem()">edit</button>
      </div>
      <ul class="todo-notes-list">
        <li ng-repeat="item in items">
          <div class="todo-notes-list-label">{{item.label}}</div>
          <div class="todo-notes-list-preview">{{item.notes}}</div>
          <input type="checkbox" class="todo-notes-list-select" ng-model="item.selected" ng-change="itemSelected(item.selected)">
        </li>
      </div>

    </div>

    <div class="todo-edit" ng-show="editView">
      <form id="edit-form">
        <input class="todo-edit-label" ng-model=itemLabel>
        <input class="todo-edit-notes" ng-model=itemNotes>
      </form>
    </div>



    <div class="todo-nav" ng-controller="navController">
      <button id="calendarButton" ng-click="calendarPressed()">
        <img ng-if="calendarView" src="img/calendarIconActive.png">
        <img ng-if="!calendarView" src="img/calendarIconInactive.png">
      </button>
      <button id="listButton" ng-click="listPressed()">
        <img ng-if="listView" src="img/listIconActive.png">
        <img ng-if="!listView" src="img/listIconInactive.png">
      </button>
      <button id="notesButton" ng-click="notesPressed()">
        <img ng-if="notesView" src="img/pencilIconActive.png">
        <img ng-if="!notesView" src="img/pencilIconInactive.png">
      </button>
    </div>
  </div>

  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-route.min.js"></script>
  <script src="./js/myList-min.js"></script>
  

</body>

</html>
