<html lang="en" ng-app="myList">

<head>
  <meta charset="utf-8">

  <title>My Page</title>
  <meta name="description" content="Test Work View">
  <meta name="author" content="me">

  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <div class="todo" ng-controller="todoController">
    <div class="todo-calendar" ng-if="view == 0">
      calendar
    </div>



    <div class="todo-list" ng-if="view == 1" ng-controller="listController">
      <button class="todo-list-add" ng-click="addItem()">add</button>
    </div>



    <div class="todo-notes" ng-if="view == 2" ng-controller="notesController">
      <div class="todo-notes-header" ng-if="!search">
        <button class="todo-notes-header-search" ng-click="openSearch()">
          <img id=search-icon src="img/searchIcon.png">
        </button>
        <button class="todo-notes-header-edit" ng-click="editItem(selected)">edit</button>
      </div>

      <div class="todo-notes-search" ng-if="search">
        <input class="todo-notes-search-input" type="text" ng-model="searchFilter" placeholder="Search...">
        <select class="todo-notes-search-select" ng-model="categoryFilter">
          <option ng-repeat="group in categoryLegend">{{group}}</option>
        </select>
        <button class="todo-notes-search-cancel-button" ng-click="cancelSearch()">
          <img id="cancel-icon" src="img/img2.png">
        </button>
      </div>

      <ul class="todo-notes-list">
        <li ng-repeat="item in items" class="todo-notes-list-item">
          <div class="todo-notes-list-label">{{item.label}}</div>
          <div class="todo-notes-list-preview">{{item.notes}}</div>
          <input type="radio" name="selectedItem" ng-model="$root.selectedItem" value="{{item}}">
        </li>
    </div>

  </div>



  <div class="todo-edit" ng-if="view == 3" ng-controller="editController">

    <input type="text" class="todo-edit-label" ng-model="selectedItem.label">
    <label class="todo-edit-categories" ng-repeat="group in categoryLegend">
      <input type="radio" id="add-category" ng-model="selectedItem.category" ng-value="group">
      {{group}}
    </label>
    <input type="date" ng-model="selectedItem.date">
    <input type="text" class="todo-edit-notes" ng-model="selectedItem.notes">
    <button type="submit" ng-click="submitItem()">Add to List</button>

  </div>



  <div class="todo-nav" ng-controller="navController">
    <button id="calendarButton" ng-click="calendarPressed()">
      <img ng-src="img/calendarIcon{{view == 0 ? 'Active' : 'Inactive'}}.png">
    </button>
    <button id="listButton" ng-click="listPressed()">
      <img ng-src="img/checkIcon{{view == 1 ? 'Active' : 'Inactive'}}.png">
    </button>
    <button id="notesButton" ng-click="notesPressed()">
      <img ng-src="img/pencilIcon{{view == 2 ? 'Active' : 'Inactive'}}.png">
    </button>
  </div>
  </div>

  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-route.min.js"></script>
  <script src="./js/myList-min.js"></script>


</body>

</html>
