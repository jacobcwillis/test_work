<html lang="en" ng-app="myList">

<head>
  <meta charset="utf-8">

  <title>My Page</title>
  <meta name="description" content="Test Work View">
  <meta name="author" content="me">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>
  <div class="todo" ng-controller="todoController">


    <div class="todo-header" ng-controller="headerController" ng-include="'../src/html/header.html'">
    </div>

    <div class="todo-calendar" ng-controller="calendarController" ng-if="view == 0">
      <input class="todo-calendar-input" type="text" id="calendar" ng-model="$root.dateFilter" ng-change="searchDate()">
    </div>

    <div class="todo-default" ng-if="view == 1" ng-controller="listController" ng-include="'../src/html/daily.html'">
      
    </div>

    <div class="todo-notes" ng-if="view == 2" ng-controller="notesController" ng-include="'../src/html/notes.html'">
    </div>




    <div class="todo-edit" ng-if="view == 3" ng-controller="editController" ng-include="'../src/html/edit.html'">
    </div>



    <div class="todo-nav" ng-controller="navController" ng-include="'../src/html/nav.html'">
      
    </div>
  </div>

  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-route.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="./js/myList-min.js"></script>


</body>

</html>
