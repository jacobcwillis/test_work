<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Test Work View">
  <meta name="author" content="me">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body ng-controller="globalHelloWorldController">

  <div class="my-header">
    <div class="img-container">
      <img class="my-image" src="img/img1.png">
    </div>
    <div class="list-container" ng-controller="myController">
      <li class="my-list-item" ng-repeat="item in items">
        {{item.label}}
      </li>
    </div>
  </div>

  <div>{{globalHelloName}}</div>
  <div>{{localHelloName}}</div>

	<div ng-controller="localHelloWorldController">
		<div class="myClass">My Class</div>
    <div>{{globalHelloName}}</div>
    <div>{{localHelloName}}</div>
	</div>

  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-route.min.js"></script>
  <script src="js/myApp.js"></script>

</body>

</html>
