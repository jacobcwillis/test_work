<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Test Work View">
  <meta name="author" content="me">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="my-header" ng-controller="buttonController">
    <form id="myForm">
      <button type="submit" id="img-button" ng-click="buttonClicked()">
        <img class="my-image" src="img/img1.png">
      </button>
      <input class="list-input" type="text" ng-model="itemLabel">
    </form>
    <div class="list-container">
      <li class="my-list-item" ng-repeat="item in items track by $index">
        <button id="delete-button" ng-click="deleteButtonClicked($index)">
          <img class="delete-image" src="img/img2.png">
        </button>
        <div class="item-label">
          {{item}}
        </div>
      </li>
    </div>
  </div>

  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-route.min.js"></script>
  <script src="js/myApp.js"></script>

</body>

</html>
