<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">

  <title>My Page</title>
  <meta name="description" content="Test Work View">
  <meta name="author" content="me">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="my-list" ng-controller="listController">

    <div class="list-ui">
      <button class="delete-all-button" ng-click="deleteAllButtonClicked()">Clear All</button>
      <form id="myForm">
        <input class="list-input" type="text" ng-model="itemLabel">
        <button type="submit" id="add-button" ng-click="buttonClicked()">Click to Add</button>
      </form>
    </div>

    <div class="list-container" ng-show="items[0]">
      <li contenteditable="true" class="my-list-item" ng-repeat="item in items track by $index">
        <button id="delete-button" ng-click="deleteButtonClicked($index)">
          <img class="delete-image" src="img/img2.png">
        </button>
        <input type="text" id="item-label" ng-model="items[$index].label">
      </li>
    </div>

  </div>

  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-route.min.js"></script>
  <script src="js/myApp.js"></script>

</body>

</html>
